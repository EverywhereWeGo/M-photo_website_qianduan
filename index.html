<script>
    // 点击图片时新增画廊
    $(".grid-item").click(function () {
            $(".MyTemplateLgallery").empty();
            var val = $(this).find(".img-responsive")[0];
            var src = $(val).attr("src");
            console.log(src);
            var re = src.substring(src.indexOf("_") + 1, src.lastIndexOf("."));
            console.log(re);


            for (var i = 0; i < 30; i++) {
                var tmp = "1.basic/images/content/img_" + ++re % 31 + ".jpg";
                src = src + "," + tmp;
            }
            console.log(src);


            $(".MyTemplateLgallery").append("<div class='TemplateLgallery'></div>");
            $(".TemplateLgallery").attr("data-lgallery", src);
            initLG();
            $(".TemplateLgallery").click();
            $(".LGallery-OpenBtn").remove();
        }
    );
</script>
